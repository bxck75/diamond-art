[tox]
envlist = py35, py36, py37, py38, py39, lint

[travis]
python =
    3.9: py39
    3.8: py38
    3.7: py37
    3.6: py36
    3.5: py35

[testenv:lint]
basepython = python
deps =
    flake8
    black
    mypy
    isort
commands =
    flake8 gem_painting tests
    black --check gem_painting tests
    mypy gem_painting tests
    isort gem_painting tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}

commands = python setup.py test
